<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/calculator.js"></script>
    <script src="app.js"></script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="result-container">
        <div class="display"> </div>
    </div>  

    <div id="reset-delete">
        <div class="reset-button" onclick="Calculator.reset()">AC</div><br>
        <div class="delete" onclick="Calculator.delete()">Del</div><br>
        <div class="memoryAdd" onclick="Calculator.addToMemory()">M+</div><br>
        <div class="showMemory" onclick="Calculator.getFromMemory()">MR</div><br>
        <div class="clearMemory" onclick="Calculator.clearMemory()">MC</div><br>
        <div class="squareRoot" onclick="Calculator.squareRoot()">&radic;</div>
    </div>

    <div id="container">
        <div class="numbers" onclick="Calculator.addExpression(1)">1</div>
        <div class="numbers" onclick="Calculator.addExpression(2)">2</div>
        <div class="numbers" onclick="Calculator.addExpression(3)">3</div>
        <div class="operators" onclick="Calculator.addExpression('+')">+</div>
        <div class="numbers" onclick="Calculator.addExpression(4)">4</div>
        <div class="numbers" onclick="Calculator.addExpression(5)">5</div>
        <div class="numbers" onclick="Calculator.addExpression(6)">6</div>
        <div class="operators" onclick="Calculator.addExpression('-')">-</div>
        <div class="numbers" onclick="Calculator.addExpression(7)">7</div>
        <div class="numbers" onclick="Calculator.addExpression(8)">8</div>
        <div class="numbers" onclick="Calculator.addExpression(9)">9</div>
        <div class="operators" onclick="Calculator.addExpression('*')">*</div>
        <div class="numbers" style="width:160px" onclick="Calculator.addExpression(0)">0</div>
        <div class="decimal" onclick="Calculator.addExpression('.')">.</div>
        <div class="operators" onclick="Calculator.addExpression('/')">/</div>
        <div class="operators"></div>
        <div class="operators"></div>
        <div class="operators" onclick="Calculator.invert()">+/-</div>
        <div class="operators" onclick="Calculator.compute()">=</div>
    </div>  

</body>
</html>
